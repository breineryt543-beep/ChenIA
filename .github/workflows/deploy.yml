name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # Ejecutar cuando hagas push a la rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Obtiene el c√≥digo de tu repositorio

      - name: Set up Wrangler
        uses: cloudflare/wrangler-action@1.0
        with:
          apiKey: ${{ secrets.CLOUDFLARE_API_KEY }}  # Secreto de la API Key de Cloudflare
          email: ${{ secrets.CLOUDFLARE_EMAIL }}  # Tu email de Cloudflare

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy  # Despliega tu proyecto usando wrangler
